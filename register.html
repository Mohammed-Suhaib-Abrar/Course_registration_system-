<html>
    <head>
        <title>Register a course</title>
        <style>
            body {
                background-color: rgba(1, 1, 1, 0.866);
                text-align: center; 
            }

            form {
                margin:  auto;
                padding: 20px;
                width: 400px; 
                background-color: #fff;
            }

            input, select, button {
                width: 90%;
                padding: 10px;
                margin: 10px;
            }

            button {
                background-color: #4CAF50;
                color: white; 
                font-weight: bold;
                font-size: medium;
                cursor: pointer; 
            }

            button:hover {
                background-color: #104212; 
            }
        
        </style>

    </head>
    <body>
        <h1 style="color: rgb(140, 0, 255);">Kickstart with an exciting course</h1>

        <form action="http://localhost:8080/courses/register" method="post">
            <label for="name">Enter your name:</label><br>
            <input type="text" name="name"><br><br>

            <label for="email">Enter your emailId:</label><br>
            <input type="email" name="emailId"><br><br>

            <label for="course">Choose a Course</label><br>
            <select id="course" name="courseName">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Spring">Spring</option>
                <option value="C++">C++</option>
            </select>

            <br><br>

            <button type="submit">Submit</button>

        </form>


    </body>
</html>
